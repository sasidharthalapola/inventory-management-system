<!DOCTYPE html>
<html>
<head>
    <title>Add Supplier</title>
    <style>
        /* Add your custom styles here */
        /* Example styles with beautiful colors and animated CSS */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Supplier</h2>
        <form id="addSupplierForm" action="/add-supplier" method="post">
            <div class="form-group">
                <label for="supplierName">Supplier Name</label>
                <input type="text" id="supplierName" name="suppliername" required>
            </div>
            <div class="form-group">
                <label for="supplierAddress">Supplier Address</label>
                <input type="text" id="supplierAddress" name="supplieraddress" required>
            </div>
            <div class="form-group">
                <label for="supplierEmail">Supplier Email</label>
                <input type="email" id="supplierEmail" name="supplieremail" required>
            </div>
            <button type="submit">Add Supplier</button>
        </form>
    </div>
</body>
</html>
